<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<body>
    <header class="bg-warning text-center">
        <h1>Code Quiz</h1>
    </header>
    <section class="container">
        <h4>Coding Quiz!!</h4>
        <ul>
            Timer
            <li style="list-style: none;" id='countdown'>5:00</li>
        </ul>
        <aside>
            <h3 id="timer"></h3>
            <button id="start-btn" class="btn btn-primary btn-lg" onclick="">Start</button>
        </aside>
    </section>
    <main id="question-container" class="container">
        <h4 id="question">Questions display</h4>
        <button class="btn btn-secondary userInput" id="option1" data-value="1"></button>
        <button class="btn btn-secondary userInput" id="option2" data-value="2"></button>
        <button class="btn btn-secondary userInput" id="option3" data-value="3"></button>
        <button class="btn btn-secondary userInput" id="option4" data-value="4"></button>
    </main>
    <aside id="userInput" class="container">
        <h2 id="score"></h2>
        <label>
            Enter user name<br/>
            <input id="name" type="text"/>
            <button class="btn btn-secondary" id="initialsSave">
                Submit
            </button>
            <div id='greeting'></div>
        </label>
    </aside>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
